<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <!--프리텐다드(v1.3.9) 웹글꼴 연결주소-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- 자바스크립트 연결 -->
    <script src="./script/index.js" defer></script>
    <title>xexy 리디자인</title>
</head>
<body>
    <div id="wrap">
        <div class="top_banner">
            <a href="#" class="top_content">
                신규가입하고 1만원 할인 혜택 받기
            </a>
            <button type="button" class="top_btn"></button>
        </div>
        <header>
            <div class="icon_logo">
                <a href="#"><p></p></a>
                <h1 class="logo"></h1>
            </div>
            <nav class="gnb">
                <ul>
                    <li><a href="#">우먼즈</a></li>
                    <li><a href="#">맨즈</a></li>
                    <li><a href="#">베스트</a></li>
                    <li><a href="#">신상</a></li>
                    <li><a href="#">셋업</a></li>
                    <li><a href="#">스포츠</a></li>
                    <li><a href="#">키즈</a></li>
                    <li><a href="#">슈즈&용품</a></li>
                    <li><a href="#">블랙라벨</a></li>
                    <li><a href="#">커뮤니티</a></li>
                </ul>
            </nav>
            <div class="icon">
                <a href="#" class="box">
                    <span class="search"></span>
                    검색
                </a>
                <a href="#"><span class="like"></span></a>
                <a href="#"><span class="cart"></span></a>
                <a href="#"><span class="user"></span></a>
            </div>
        </header>
        <main>
            <div class="swiper main_slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide1"></div>
                    <div class="swiper-slide slide2"></div>
                    <div class="swiper-slide slide3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <section id="new">
                <div class="title_bar">
                    <h2>25 FW 신상</h2>
                    <nav class="sub">
                        <ul>
                            <li><a href="#">우먼즈</a></li>
                            <li><a href="#">패딩</a></li>
                            <li><a href="#">자켓</a></li>
                            <li><a href="#">용품</a></li>
                            <li><a href="#" class="check">아우터</a></li>
                            <li><a href="#">오버핏 세트</a></li>
                            <li><a href="#">맨즈</a></li>
                            <li><a href="#">키즈</a></li>
                            <li><a href="#">바람막이</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
